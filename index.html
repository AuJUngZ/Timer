<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/js/ion.sound.min.js" integrity="sha512-k0RyhyJoNdQfdrx7Yb5+zbrtFp8CVsGMJPlQkcNsNZi82GS0R09TG1F/Ar1LuUSXrkVMuk7SftnrXK35nAfdYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <!--Start menu-->
    <p style="text-align: center" class="fw-bold fs-2">
      Select you needed choice!!!
    </p>
    <div style="text-align: center" class="m-3">
      <button type="button" class="btn btn-success me-2" id="time-counter">
        Time Counter
      </button>
      <button type="button" class="btn btn-info me-2" id="timer">Timer</button>
      <button type="button" class="btn btn-danger me-2" id="Refactor">
        Cancel All
      </button>
    </div>
    <hr style="width: 80%; margin: auto" />
    <!--End menu-->

    <!--Start Time Counter-->
    <div class="Time-counter" id="Ctn-Time-counter">
      <h1 style="text-align: center">Time Counter</h1>
      <div class="container d-flex justify-content-center mt-2">
        <form class="row g-3">
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="staticEmail2"
              value="Enter Your time"
            />
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Time</label>
            <input
              type="number"
              class="form-control"
              id="input-Time-Counter"
              placeholder="Time in mins Unit"
            />
          </div>
          <div class="col-auto"></div>
        </form>
        <button class="btn btn-primary mb-3" id="Strat-Time-Counter">
          Start
        </button>
        <button class="btn btn-danger mb-3 ms-2" id="cancel">Cancel</button>
      </div>
      <div class="show-time">
        <span style="font-family: 'Kanit', sans-serif" id="time-number"
          >00 : 00 : 00</span
        >
      </div>
    </div>
    <!--End Time Counter-->

    <!--Start Timer-->
    <div class="timer" id="Ctn-timer">
      <h1 style="text-align: center">Timer</h1>
      <div class="container d-flex justify-content-center mt-2">
        <form class="row g-3">
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="staticEmail2"
              value="Enter Your time"
            />
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Time</label>
            <input
              type="number"
              class="form-control"
              id="input-timer"
              placeholder="Time in mins Unit"
            />
          </div>
          <div class="col-auto"></div>
        </form>
        <button class="btn btn-primary mb-3" id="Strat-Timer">
          Start
        </button>
        <button class="btn btn-danger mb-3 ms-2" id="cancel-time">Cancel</button>
      </div>
      <div class="show-time">
        <span style="font-family: 'Kanit', sans-serif" id="time-number-1"
          >00 : 00 : 00</span
        >
      </div>
      </div>
    </div>
    <!--End Timer-->
    <script src="./indexPtimecount.js"></script>
    <script src="./timer.js"></script>
  </body>
</html>
